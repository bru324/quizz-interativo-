<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Software</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tela-inicial" class="tela">
    <h1>TechQuiz</h1>
    <input type="text" id="nomeJogador" placeholder="Digite seu nome">
    <div id="botoes-series">
      <button class="btn" data-serie="6">6º Ano</button>
      <button class="btn" data-serie="7">7º Ano</button>
      <button class="btn" data-serie="8">8º Ano</button>
      <button class="btn" data-serie="9">9º Ano</button>
      <button class="btn" data-serie="1M">1ª Médio</button>
      <button class="btn" data-serie="2M">2ª Médio</button>
      <button class="btn" data-serie="3M">3ª Médio</button>
    </div>
    <button id="btnResetRanking" class="btn reset">Resetar Ranking</button>
    <div id="ranking"></div>
  </div>

  <div id="tela-quiz" class="tela hidden">
    <div class="progresso">
      <div id="barra-progresso-inner"></div>
    </div>
    <h2 id="pergunta"></h2>
    <div id="opcoes"></div>
    <div id="feedback" class="feedback"></div>
    <p>Pergunta <span id="numPergunta"></span> de <span id="totalPerguntas"></span></p>
  </div>

  <div id="tela-final" class="tela hidden">
    <h2>Resultado</h2>
    <p id="resultado"></p>
    <button id="btnVoltar" class="btn">Voltar ao Início</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
